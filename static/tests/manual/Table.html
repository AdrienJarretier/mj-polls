<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Manual tests - Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link rel="stylesheet" href="/extLibs/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="/extLibs/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/stylesheets/style.css">


    <script type="module">

        import Table from "/javascripts/Table.js";

        $(() => {

            let table = new Table();

            table.addClass('text-center');

            table.appendTo('#mainContainer');

            // $('body').append('table');

            const TOTAL_COLS = 5;

            const numbers = ['zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine',
                'ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eightenn', 'nineteen'];


            table.addCol('#');
            for (let j = 1; j < TOTAL_COLS + 1; ++j) {
                let n = numbers[j];
                table.addCol(n + ' ' + n + n + n);
            }

            for (let i = 1; i < 4; ++i) {

                table.setContent(i, 0, i);
                for (let j = 1; j < TOTAL_COLS + 1; ++j) {

                    let text = i + ' - ' + numbers[j];
                    table.setContent(i, j, text);
                }
            }

            table.setColsWidth(table.getMaxWidth());

            console.log('rows', table.rows);
            console.log('cols', table.cols);

        })

    </script>

</head>

<body>


    <div class="container">

        <div class="row">
            <div id="mainContainer" class="col">

            </div>
        </div>

    </div>


</body>

</html>
