<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>
        boostrap table tests
    </title>

    <link rel="stylesheet" href="../../static/public/extLibs/bootstrap-5.0.2-dist/css/bootstrap.min.css">


    <script src="../../static/public/extLibs/jquery-3.4.1.min.js"></script>
    <!-- <script src="extLibs/popper.js@1.16.0/dist/umd/popper.min.js"></script> -->
    <script src="../../static/public/extLibs/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>


    <!-- <link href="/extLibs/open-iconic-1.1.1/font/css/open-iconic-bootstrap.css" rel="stylesheet"> -->

    <!-- -->
    <link rel="stylesheet" href="style.css" />



    <!-- 
    <link rel="icon" href="/images/favicon.svg">

    <link rel="apple-touch-icon" sizes="96x96" href="/images/favicon96.png"> -->


    <script>

        const STATIC_COLS = 2;
        const TOTAL_COLS = 10;

        function getMaxWidth(table) {

            let tableCols = table.find('tr').eq(0).find('td,th');

            let maxW = 0;

            for (let j = 1; j < tableCols.length; ++j) {
                let width = tableCols.eq(j).width();
                maxW = Math.max(width, maxW);

            }

            return maxW;
        }

        function setColsWidth(table, colWidth) {

            let tableCols = table.find('tr').eq(0).find('td,th');

            for (let j = 1; j < tableCols.length; ++j) {

                tableCols.eq(j).width(colWidth);

            }
        }

        $(function () {

            const numbers = ['one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine',
                'ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eightenn', 'nineteen'];

            let table = $('table');

            for (let j = 0; j < TOTAL_COLS; ++j) {
                let n = numbers[j];
                table.find('thead tr').append($('<th scope="col">').text(n + ' ' + n + n + n));
            }


            let rows = table.find('tbody tr');
            for (let i = 0; i < 3; ++i) {
                let row = rows.eq(i);
                for (let j = 0; j < TOTAL_COLS - STATIC_COLS; ++j) {
                    let text = i + 1 + ' - ' + numbers[j + 3];

                    row.append($('<td>').html(text));
                }
            }

            table.find('td, th').addClass('text-center');

            let maxWidth = getMaxWidth(table);
            setColsWidth(table, maxWidth);

            let firstColCells = table.find('tbody tr th:first-child');
            firstColCells.addClass('firstCol');

        });

    </script>


</head>


<body class="bg-dark">

    <div class="container">

        <div class="row">

            <div class="col">
                <div class="table-responsive">
                    <table class="table table-dark table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Larry</td>
                                <td>the Bird</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>


    </div>

</body>

</html>
